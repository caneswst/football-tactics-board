<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傲翔體育會_2025丙組_352陣型足球戰術板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>傲翔體育會_2025丙組_352陣型足球戰術板</h1>
        <div class="content-wrapper">
            <div class="team-selection" id="team-selection">
                <h2>出場陣形 (Starting XI)</h2>
                <div id="starting-xi">
                    <!-- 動態生成位置和選擇框 -->
                </div>
                <h2>後備名單 (Substitutes)</h2>
                <div id="substitutes">
                    <!-- 動態生成後備選擇 -->
                </div>
            </div>
            <div class="football-pitch">
                <img src="football_pitch.jpg" alt="足球場地" id="pitch">
                <div class="player" id="gk" style="top: 90%; left: 50%;" onclick="showPlayerInfo('gk')"><span class="player-name" id="name-gk">GK</span></div>
                <div class="player" id="cb1" style="top: 75%; left: 35%;" onclick="showPlayerInfo('cb1')"><span class="player-name" id="name-cb1">CB1</span></div>
                <div class="player" id="cb2" style="top: 75%; left: 50%;" onclick="showPlayerInfo('cb2')"><span class="player-name" id="name-cb2">CB2</span></div>
                <div class="player" id="cb3" style="top: 75%; left: 65%;" onclick="showPlayerInfo('cb3')"><span class="player-name" id="name-cb3">CB3</span></div>
                <div class="player" id="cm1" style="top: 55%; left: 45%;" onclick="showPlayerInfo('cm1')"><span class="player-name" id="name-cm1">CM1</span></div>
                <div class="player" id="cm2" style="top: 55%; left: 55%;" onclick="showPlayerInfo('cm2')"><span class="player-name" id="name-cm2">CM2</span></div>
                <div class="player" id="lm" style="top: 45%; left: 20%;" onclick="showPlayerInfo('lm')"><span class="player-name" id="name-lm">LM</span></div>
                <div class="player" id="rm" style="top: 45%; left: 80%;" onclick="showPlayerInfo('rm')"><span class="player-name" id="name-rm">RM</span></div>
                <div class="player" id="am" style="top: 30%; left: 50%;" onclick="showPlayerInfo('am')"><span class="player-name" id="name-am">AM</span></div>
                <div class="player" id="st1" style="top: 15%; left: 40%;" onclick="showPlayerInfo('st1')"><span class="player-name" id="name-st1">ST1</span></div>
                <div class="player" id="st2" style="top: 15%; left: 60%;" onclick="showPlayerInfo('st2')"><span class="player-name" id="name-st2">ST2</span></div>
            </div>
            <div class="player-info" id="player-info">
                <h2 id="player-position"></h2>
                <p><strong>陣形位置:</strong> <span id="position"></span></p>
                <p><strong>戰術要求:</strong> <span id="tactics"></span></p>
                <p><strong>技術要求:</strong> <span id="technical"></span></p>
                <p><strong>能力要求 (FIFA風格):</strong> <span id="attributes"></span></p>
                <p><strong>進攻時位置要求:</strong> <span id="attack"></span></p>
                <p><strong>防守時位置要求:</strong> <span id="defense"></span></p>
                <p><strong>代表球員:</strong> <span id="example"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
